<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — DEZOSONEH</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#1f3f39; --white:#ffffff; --gray:#b0b5b3; }
    * { box-sizing:border-box; margin:0; padding:0 }
    html,body { height:100% }
    body { font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:var(--bg); color:var(--white); display:flex; flex-direction:column }

    header { background:var(--bg) }
    .toolbar { max-width:1200px; margin:auto; display:flex; justify-content:space-between; align-items:center; padding:30px 20px }
    .brand a { color:var(--white); text-decoration:none; font-weight:800; letter-spacing:.05em }
    nav ul { list-style:none; display:flex; gap:24px }
    nav a { color:var(--white); text-decoration:none; font-weight:700 }
    nav a:hover { text-decoration:underline }

    main { flex:1; max-width:900px; margin:auto; padding:120px 22px 60px; display:flex; flex-direction:column; gap:40px }
    h1 { font-size:20px; font-weight:700; margin-bottom:20px }

    .contact-card { display:flex; justify-content:space-between; gap:40px; padding:24px; border:1px solid rgba(255,255,255,0.2); border-radius:6px; background:transparent }
    .form-section, .info-section { flex:1; min-width:250px }

    form { display:flex; flex-direction:column; gap:14px }
    input, textarea { padding:10px; border:none; border-bottom:1px solid var(--gray); background:transparent; color:var(--white); font-family:inherit; font-size:.9rem }
    input:focus, textarea:focus { outline:none; border-color:var(--white) }
    textarea { min-height:70px; resize:vertical }
    button { background:var(--white); color:var(--bg); padding:10px; font-weight:600; border:none; border-radius:20px; cursor:pointer; font-size:.9rem }
    button:hover { opacity:0.9 }

    .info-section h2 { font-size:1rem; font-weight:600; margin-bottom:6px }
    .info-section p { color:var(--gray); font-size:.9rem; margin-bottom:16px }
    .social { display:flex; gap:16px; margin-top:10px; flex-wrap:wrap }
    .social a { color:var(--gray); text-decoration:none; font-size:.9rem }
    .social a:hover { color:var(--white) }

    footer { color:var(--gray); text-align:center; padding:18px 12px; border-top:1px solid rgba(255,255,255,.06); margin-top:40px; width:100% }

    /* Responsive */
    @media(max-width:768px){
      .contact-card { flex-direction:column; align-items:flex-start }
      .form-section, .info-section { width:100% }
      button { align-self:flex-start }
    }
  </style>
</head>
<body>
  <header>
    <div class="toolbar">
      <div class="brand"><a href="index.html">DEZOSONEH</a></div>
      <nav>
        <ul>
          <li><a href="about.html">ABOUT</a></li>
          <li><a href="contact.html">CONTACT</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <h1>Contact</h1>
    <div class="contact-card">
      <div class="form-section">
        <form>
          <input type="text" placeholder="Full Name">
          <input type="email" placeholder="E-mail">
          <textarea placeholder="Message"></textarea>
          <button type="submit">Contact Us</button>
        </form>
      </div>

      <div class="info-section">
        <h2>Contact</h2>
        <p>info@dezosoneh.com</p>

        <h2>Based in</h2>
        <p>Perth, Australia</p>

        <div class="social">
          <a href="https://www.instagram.com/amirsoneh.m?igsh=MTNpYWJwaDkxMXoyNw==" target="_blank">Instagram</a>
          <a href="#">Facebook</a>
          <a href="#">LinkedIn</a>
        </div>
      </div>
    </div>
  </main>

  <footer>© <span id="y"></span> DEZOSONEH. All rights reserved.</footer>

  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body>
</html>
