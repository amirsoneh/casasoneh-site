<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — CASASONEH</title>

  <!-- فونت‌ها -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- استایل اصلی پروژه اگر داری -->
  <link rel="stylesheet" href="style.css">

  <style>
    :root{
      /* سبز پس‌زمینه؛ اگر در style.css متغیر مشابهی داری، با همان یکی‌اش کن */
      --bg:#1f3f39;           /* سبز تیره (همان حس صفحه اصلی) */
      --ink:#f2f2f2;          /* متن روشن */
      --muted:#cfd8d5;        /* متن کم‌رنگ */
      --line:#e9ecef22;       /* خط‌های خیلی ملایم */
      --accent:#ffffff;       /* دکمه روشن */
    }

    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
      -webkit-font-smoothing:antialiased;
      line-height:1.6;
    }

    /* ناوبری بالا */
    .nav{
      max-width:1200px;
      margin:0 auto;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:22px 20px;
    }
    .brand-link{
      color:var(--ink);
      text-decoration:none;
      letter-spacing:.14em;
      font-weight:600;
    }
    .links a{
      color:var(--ink);
      text-decoration:none;
      margin-left:28px;
      font-size:.95rem;
      letter-spacing:.18em;
      opacity:.9;
    }
    .links a.active{opacity:1;border-bottom:1px solid var(--ink)}
    .links a:hover{opacity:1}

    /* لِی‌اوت صفحه تماس */
    .contact-wrap{
      max-width:1200px;
      margin:30px auto 80px;
      padding:0 20px;
      display:grid;
      grid-template-columns: 1.05fr 1.35fr;
      gap:64px;
    }

    /* ستون چپ (اطلاعات) */
    .info h3{
      font-family:"Cormorant Garamond", serif;
      font-weight:600;
      letter-spacing:.28em;
      margin:0 0 10px;
      font-size:1.4rem;
    }
    .info p, .info a{
      color:var(--muted);
      text-decoration:none;
      font-size:1.05rem;
    }
    .info a:hover{color:var(--ink)}
    .block{border-bottom:1px solid var(--line); padding:28px 0}
    .block:first-child{padding-top:0}
    .follow a{display:block; margin:.35rem 0}

    /* فرم راست */
    .form h2{
      font-family:"Cormorant Garamond", serif;
      font-weight:600;
      letter-spacing:.28em;
      margin:0 0 20px;
      font-size:1.4rem;
    }
    form{width:100%}
    .row{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:22px;
      margin-bottom:18px;
    }
    label{
      display:block;
      font-size:.95rem;
      color:var(--muted);
      margin-bottom:6px;
      letter-spacing:.08em;
    }
    input, textarea{
      width:100%;
      background:transparent;
      border:none;
      border-bottom:1px solid #ffffff90; /* خط سفید ظریف مثل عکس */
      color:var(--ink);
      padding:10px 2px;
      font-size:1rem;
      outline:none;
    }
    input::placeholder, textarea::placeholder{color:#ffffff80}
    textarea{min-height:140px; resize:vertical}
    .submit-wrap{margin-top:26px}
    button{
      width:100%;
      background:var(--accent);
      color:#333;
      border:none;
      padding:16px 20px;
      letter-spacing:.25em;
      font-weight:600;
      cursor:pointer;
    }
    button:hover{filter:brightness(0.96)}

    /* ریسپانسیو */
    @media (max-width: 880px){
      .contact-wrap{grid-template-columns:1fr; gap:40px}
      .row{grid-template-columns:1fr}
      .links a{margin-left:18px}
    }
  </style>
</head>
<body>

  <!-- ناوبری -->
  <nav class="nav">
    <div class="brand"><a class="brand-link" href="index.html">CASASONEH</a></div>
    <div class="links">
      <a href="about.html">ABOUT</a>
      <a class="active" href="contact.html">CONTACT</a>
    </div>
  </nav>

  <main class="contact-wrap">

    <!-- ستون اطلاعات -->
    <section class="info">
      <div class="block">
        <h3>DROP ME A LINE</h3>
        <p><a href="mailto:info@casasoneh.com">info@casasoneh.com</a></p>
      </div>

      <div class="block">
        <h3>TEXT OR CALL</h3>
        <p><a href="tel:+61400000000">+61 400 000 000</a></p>
      </div>

      <div class="block">
        <h3>FOLLOW ME</h3>
        <div class="follow">
          <a href="#" target="_blank" rel="noopener">Instagram</a>
          <a href="#" target="_blank" rel="noopener">Facebook</a>
          <a href="#" target="_blank" rel="noopener">Behance</a>
        </div>
      </div>
    </section>

    <!-- ستون فرم -->
    <section class="form">
      <h2>SEND A MESSAGE</h2>

      <!-- روش ارسال: 
           1) موقتی/ساده: mailto (کلاینت ایمیل کاربر باز می‌شود)
           2) حرفه‌ای: Formspree یا Basin؛ فقط action را عوض کن -->
      <form action="mailto:info@casasoneh.com" method="post" enctype="text/plain">
        <div class="row">
          <div>
            <label for="first">First name *</label>
            <input id="first" name="first_name" type="text" required>
          </div>
          <div>
            <label for="last">Last name *</label>
            <input id="last" name="last_name" type="text" required>
          </div>
        </div>

        <div class="row" style="grid-template-columns:1fr;">
          <div>
            <label for="email">Email *</label>
            <input id="email" name="email" type="email" required>
          </div>
        </div>

        <div class="row" style="grid-template-columns:1fr;">
          <div>
            <label for="msg">Type your message here…</label>
            <textarea id="msg" name="message" placeholder=""></textarea>
          </div>
        </div>

        <div class="submit-wrap">
          <button type="submit">SUBMIT</button>
        </div>
      </form>
      <!-- اگر خواستی فرم حرفه‌ای باشد:
      <form action="https://formspree.io/f/XXXXXXXX" method="POST"> ... </form>
      -->
    </section>
  </main>

</body>
</html>
