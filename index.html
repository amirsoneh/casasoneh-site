<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DEZOSONEH</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#1f3f39;      /* forest green */
      --white:#ffffff;   /* white */
      --gray:#b0b5b3;    /* soft gray */
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--white);
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      gap:24px;
    }
    h1{
      font-size:clamp(44px,12vw,112px);
      font-weight:800;
      letter-spacing:.02em;
      text-align:center;
    }
    .tagline{
      font-size:clamp(18px,4vw,32px);
      font-weight:700;
      display:flex;
      gap:8px;
    }
    .white{color:var(--white)}
    .gray{color:var(--gray)}
  </style>
</head>
<body>
  <h1>DEZOSONEH</h1>
  <div class="tagline">
    <span class="white">De</span>
    <span class="gray">sign</span>
    <span class="white">Zo</span>
    <span class="gray">ne</span>
    <span class="gray">Home</span>
  </div>
</body>
</html>
