<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DEZOSONEH</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#1f3f39; --ink:#f5f6f5; --soft:#c9cfcc; }
    *{box-sizing:border-box; margin:0}
    html,body{height:100%}
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:var(--bg); color:var(--ink);}
    .wrap{min-height:100%; display:flex; flex-direction:column; justify-content:center; align-items:center; padding:clamp(16px,5vw,40px); gap:clamp(16px,3vh,28px); text-align:left}

    /* Title */
    h1{font-weight:800; letter-spacing:.02em; font-size:clamp(44px,12vw,112px)}

    /* Tagline row exactly like the mock */
    .row{display:flex; gap:clamp(18px,4vw,36px); align-items:center; width:100%; max-width:780px}
    .tag{font-size:clamp(18px,4.5vw,40px); font-weight:700; color:var(--soft)}

    /* SONEH band */
    .band{width:100%; max-width:780px; margin-top:clamp(20px,8vh,48px)}
    .band h3{font-size:clamp(18px,3.8vw,32px); font-weight:800; margin-bottom:8px}
    .band p{color:var(--soft); font-size:clamp(14px,2.6vw,18px)}
  </style>
</head>
<body>
  <main class="wrap">
    <h1>DEZOSONEH</h1>

    <div class="row" aria-label="Design Zone · Home">
      <div class="tag">Design Zone</div>
      <div class="tag">Home</div>
    </div>

    <section class="band" aria-labelledby="soneh-title">
      <h3 id="soneh-title">SONEH:</h3>
      <p>one of the oldest words for “home,” from the dawn of civilization.</p>
    </section>
  </main>
</body>
</html>
