<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CASASONEH — Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --green:#1f4d36; /* Forest Green */
      --text:#111;
      --muted:#666;
      --line:#e9e9e9;
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;
      padding:0;
      background:#fff;
      color:var(--text);
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      line-height:1.5;
    }

    .wrap{
      max-width:980px;
      margin:64px auto 96px;
      padding:0 24px;
    }

    header{
      text-align:center;
      margin-bottom:28px;
    }
    header h1{
      margin:0 0 8px 0;
      font-size:48px;
      font-weight:800;
      letter-spacing:0.06em;
      color:var(--green);
    }
    header .kicker{
      letter-spacing:0.4em;
      text-transform:uppercase;
      font-size:14px;
      color:var(--muted);
    }

    .intro{
      text-align:center;
      margin:18px auto 42px;
      color:var(--muted);
      font-size:16px;
    }
    .intro strong{
      color:var(--text);
      font-weight:600;
    }

    form{
      max-width:980px;
      margin:0 auto;
    }
    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:28px;
    }
    @media (max-width:720px){
      .grid{grid-template-columns:1fr;}
    }

    label{
      display:block;
      font-size:14px;
      margin-bottom:8px;
      color:var(--text);
    }
    .field{
      width:100%;
      border:none;
      border-bottom:1px solid var(--line);
      padding:12px 2px;
      font-size:16px;
      background:#fff;
      outline:none;
      transition:border-color .2s ease;
    }
    .field:focus{
      border-bottom-color:var(--green);
    }
    textarea.field{
      min-height:140px;
      resize:vertical;
    }

    .full{ grid-column:1 / -1; }

    .submit-wrap{
      text-align:center;
      margin-top:36px;
    }
    button{
      appearance:none;
      border:none;
      background:var(--green);
      color:#fff;
      padding:14px 28px;
      font-size:15px;
      font-weight:600;
      border-radius:4px;
      cursor:pointer;
      transition:transform .02s ease, opacity .2s ease;
    }
    button:hover{ opacity:.95; }
    button:active{ transform:translateY(1px); }

    footer{
      text-align:center;
      margin-top:40px;
      color:var(--muted);
      font-size:13px;
    }
    a{
      color:var(--green);
      text-decoration:none;
    }
    a:hover{ text-decoration:underline; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>CASASONEH</h1>
      <div class="kicker">Contact</div>
    </header>

    <div class="intro">
      <div><strong>Architecture &amp; Interior Design</strong></div>
      <div>Perth, Western Australia — Location: Bicton</div>
    </div>

    <!-- روش 1: ارسال از طریق Formspree (پیشنهادی و مطمئن) -->
    <!-- به جای YOUR_FORM_ID، آی‌دی فرم خودت را از Formspree قرار بده -->
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <div class="grid">
        <div>
          <label for="first">First name *</label>
          <input id="first" name="first_name" type="text" class="field" required>
        </div>

        <div>
          <label for="last">Last name *</label>
          <input id="last" name="last_name" type="text" class="field" required>
        </div>

        <div class="full">
          <label for="email">Email *</label>
          <input id="email" name="email" type="email" class="field" required>
        </div>

        <div class="full">
          <label for="subject">Subject</label>
          <input id="subject" name="subject" type="text" class="field">
        </div>

        <div class="full">
          <label for="message">Message</label>
          <textarea id="message" name="message" class="field"></textarea>
        </div>
      </div>

      <div class="submit-wrap">
        <button type="submit">Submit</button>
      </div>
    </form>

    <!-- اگر فعلاً Formspree نمی‌خوای، می‌تونی روش mailto رو فعال کنی (پایین)؛
         ولی روی همه دستگاه‌ها قابل اعتماد نیست. -->
    <!--
    <form action="mailto:info@casasoneh.com" method="POST" enctype="text/plain">
      ... همان فیلدها ...
    </form>
    -->

    <footer>
      Or email us directly: <a href="mailto:info@casasoneh.com">info@casasoneh.com</a>
    </footer>
  </div>
</body>
</html>
