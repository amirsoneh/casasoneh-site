<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DEZOSONEH — The Home of Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#1f3f39; --ink:#f2f2f2; --muted:#cfd6d2; --maxw:1200px }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--ink);display:flex;flex-direction:column}

    /* Header */
    header{background:var(--bg)}
    .toolbar{max-width:var(--maxw);margin:auto;display:flex;justify-content:space-between;align-items:center;padding:30px 20px}
    .brand a{color:var(--ink);text-decoration:none;font-weight:800;letter-spacing:.05em}
    nav ul{list-style:none;display:flex;gap:24px}
    nav a{color:var(--ink);text-decoration:none;font-weight:700}
    nav a:hover{text-decoration:underline}

    /* Hero */
    .hero{flex:1;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;padding:80px 22px}
    .hero h1{font-size:clamp(48px,12vw,140px);font-weight:800;letter-spacing:.02em}
    .hero p{margin-top:12px;color:var(--muted);font-size:clamp(14px,2vw,18px);max-width:60ch}

    /* Footer */
    footer{color:var(--muted);text-align:center;padding:18px 12px;border-top:1px solid rgba(255,255,255,.06)}
  </style>
</head>
<body>
  <header>
    <div class="toolbar">
      <div class="brand"><a href="index.html">DEZOSONEH</a></div>
      <nav>
        <ul>
          <li><a href="about.html">ABOUT</a></li>
          <li><a href="contact.html">CONTACT</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="hero">
    <h1>DEZOSONEH</h1>
    <p>Where your vision meets our creativity in architecture and interior design.</p>
  </main>

  <footer>© <span id="y"></span> DEZOSONEH. All rights reserved.</footer>
  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body>
</html>
