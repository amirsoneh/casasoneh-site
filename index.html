<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DEZOSONEH — The Home of Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#1f3f39;        /* forest green */
      --ink:#f2f2f2;       /* white-ish text */
      --muted:#bfc8c4;     /* soft grey */
      --soft:#e0e5e2;      /* lighter for emphasis */
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--ink)}

    .wrap{min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;padding:clamp(16px,4vw,32px)}

    /* Title */
    .brand{font-weight:800;letter-spacing:.02em;text-align:center;font-size:clamp(42px,12vw,120px)}

    /* Tagline row */
    .row{display:flex; gap:clamp(16px,4vw,32px); margin-top:clamp(14px,2vh,24px); align-items:baseline}
    .row .tag{font-weight:700; font-size:clamp(20px,4.5vw,40px); color:var(--soft); opacity:.92}
    .dot{width:10px;height:10px;border-radius:50%;background:transparent; position:relative; top:-2px}

    /* SONEH band */
    .band{width:100%; max-width:980px; margin-top:clamp(40px,10vh,72px); background: rgba(0,0,0,.10); border-radius:10px; padding:clamp(16px,3vw,24px)}
    .band h3{font-size:clamp(22px,4.5vw,32px); font-weight:800; margin-bottom:8px}
    .band p{color:var(--muted); font-size:clamp(14px,2.5vw,18px); max-width:60ch}

    /* footer tiny credit (optional) */
    footer{color:var(--muted); font-size:12px; text-align:center; padding:24px 0}
  </style>
</head>
<body>
  <main class="wrap">
    <h1 class="brand">DEZOSONEH</h1>
    <div class="row" aria-label="Design Zone · Home">
      <div class="tag">Design Zone</div>
      <div class="tag" style="opacity:.85">Home</div>
    </div>

    <section class="band" aria-labelledby="soneh-title">
      <h3 id="soneh-title">SONEH:</h3>
      <p>one of the oldest words for “home,” from the dawn of civilization.</p>
    </section>
  </main>

  <footer></footer>
</body>
</html>
